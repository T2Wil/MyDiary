    <title>SIGN UP | MyDiary</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">

<body>
    <header id="top">
        <div class="nav">
            <a href="index.html" class="logo">MyDiary</a>
            <ul>
                <li><a href="signin.html">Login</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </div>
    </header>
    <div class="form-signup">
        <span class="title">Sign up</span>
        <form action="dashboard.html">
            <img src="../assets/user.svg" alt="" class="icon-small">
            <input type="text" name="firstName" id="firstName" placeholder="Enter First Name" autofocus>
            <img src="../assets/user.svg" alt="" class="icon-small">
            <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
            <img src="../assets/email.svg" alt="" class="icon-small">
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <img src="../assets/key.svg" alt="" class="icon-small">
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <img src="../assets/key.svg" alt="" class="icon-small">
            <input type="password" name="password2" id="password2" placeholder="Confirm Password">
            <input type="submit" value="Sign up" class="btn" id="submit">
        </form>
        <p>
                Already have an account? <br>
                sign-in <a href="signin.html">here</a>
        </p>
    </div>
